<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project Gallery</title>

  <style>
    :root {
      --remote-btn-bg: #007BFF;
      --remote-btn-bg-hover: #0056b3;
      --remote-btn-color: #ffffff;
      --local-btn-bg: #e0e0e0;
      --local-btn-bg-hover: #b0b0b0;
      --local-btn-color: #000000;
      --btn-padding: 10px 20px;
      --btn-border-radius: 5px;
      --btn-cursor: pointer;
      --btn-transition: background-color 0.3s;
    }

    button {
      padding: var(--btn-padding);
      border-radius: var(--btn-border-radius);
      border: none;
      cursor: var(--btn-cursor);
      transition: var(--btn-transition);
      margin-right: 10px; /* Spacing between buttons */
    }

    .remote {
      background-color: var(--remote-btn-bg);
      color: var(--remote-btn-color);
    }

    .remote:hover {
      background-color: var(--remote-btn-bg-hover);
    }

    .local {
      background-color: var(--local-btn-bg);
      color: var(--local-btn-color);
    }

    .local:hover {
      background-color: var(--local-btn-bg-hover);
    }



project-card {
    margin: 10px; /* Add space between cards */
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
}
  </style>
</head>

<body>
  <button class="remote" type="button" onclick="ProjectCardManager.loadRemote();">Load Remote</button>
  <button class="local" type="button" onclick="ProjectCardManager.loadLocal();">Load Local</button>

  <script src="projectCard.js"></script>
  <script src="ProjectCardManager.js"></script>

</body>

</html>
